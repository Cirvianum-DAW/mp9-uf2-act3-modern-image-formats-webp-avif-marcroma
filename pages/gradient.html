<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient - Formats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <div>
      <nav class="bg-black p-5">
        <ul class="flex justify-center">
          <li class="mx-5">
            <a href="../index.html" class="text-white">Home</a>
          </li>
          <li class="mx-5">
            <a href="homer.html" class="text-white">Homer</a>
          </li>
          <li class="mx-5">
            <a href="poster.html" class="text-white">Poster</a>
          </li>
          <li class="mx-5">
            <a href="estels.html" class="text-white">Estels</a>
          </li>
          <li class="mx-5">
            <a href="sol.html" class="text-white">Sol</a>
          </li>
          <li class="mx-5">
            <b><a href="gradient.html" class="text-white">GRADIENT</a></b>
          </li>
        </ul>
      </nav>
    </div>

    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-5"
    >
      <div>
        <b><h1>PNG</h1></b>
        <p>- %</p>
        <img
          src="../images/transparency.png"
          alt="Example 1"
          class="w-[50px]"
        />
        <div class="image-info"></div>
      </div>

      <div>
        <b><h1>PNG -> WEBP</h1></b>
        <p>-87%</p>
        <img
          src="../images/transparencyWEBP.webp"
          alt="Example 2"
          class="w-[50px]"
        />
        <div class="image-info"></div>
      </div>

      <div>
        <b><h1>PNG -> JPG</h1></b>
        <p>-95%</p>
        <img
          src="../images/transparencyJPG.jpg"
          alt="Example 2"
          class="w-[50px]"
        />
        <div class="image-info"></div>
      </div>
    </main>

    <hr />
    <script src="../scripts/main.js"></script>
  </body>
</html>
