<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol - Formats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <div>
      <nav class="bg-black p-5">
        <ul class="flex justify-center">
          <li class="mx-5">
            <a href="../index.html" class="text-white">Home</a>
          </li>
          <li class="mx-5">
            <a href="homer.html" class="text-white">Homer</a>
          </li>
          <li class="mx-5">
            <a href="poster.html" class="text-white">Poster</a>
          </li>
          <li class="mx-5">
            <a href="estels.html" class="text-white">Estels</a>
          </li>
          <li class="mx-5">
            <b><a href="sol.html" class="text-white">SOL</a></b>
          </li>
          <li class="mx-5">
            <a href="gradient.html" class="text-white">Gradient</a>
          </li>
          <li class="mx-5">
            <a href="avif.html" class="text-white">Avif</a>
          </li>
        </ul>
      </nav>
    </div>

    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-5"
    >
      <div>
        <b><h1>JPG</h1></b>
        <p>- %</p>
        <img src="../images/postaDeSol.jpg" alt="Example 1" class="w-[50px]" />
        <div class="image-info"></div>
      </div>

      <div>
        <b><h1>JPG -> WEBP</h1></b>
        <p>-92%</p>
        <img
          src="../images/postaDeSolWEBP.webp"
          alt="Example 2"
          class="w-[50px]"
        />
        <div class="image-info"></div>
      </div>

      <div>
        <b><h1>JPG -> JPG</h1></b>
        <p>-80%</p>
        <img
          src="../images/postaDeSolJPG.jpg"
          alt="Example 2"
          class="w-[50px]"
        />
        <div class="image-info"></div>
      </div>
    </main>

    <div class="text-base p-10">
      <b><h1>Final Thoughts</h1></b>
      <p>
        In this case, the WEBP format was the best option since it greatly
        reduced the file size without losing all that much quality.
      </p>
    </div>

    <script src="../scripts/main.js"></script>
  </body>
</html>
